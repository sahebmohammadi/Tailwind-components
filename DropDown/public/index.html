<!DOCTYPE html>
<html lang="en" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostCSS</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
      <div x-data="{ isOpen: false }" class="relative">
        <button @click="isOpen = !isOpen" class="z-10 relative px-4 py-2 bg-blue-500 text-white rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white">
          <span>Options </span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <button tabindex="-1" x-show="isOpen" @click="isOpen = false" class="inset-0 fixed bg-gray-200 opacity-70"></button>
        <div x-show="isOpen" class="bg-white w-56 mt-2 rounded-lg overflow-hidden border border-gray-200 absolute left-0">
          <a href="#" class="block text-gray-700 px-4 text-sm py-2 hover:bg-gray-100">Account Settgins</a>
          <a href="#" class="block text-gray-700 px-4 text-sm py-2 hover:bg-gray-100">Support</a>
          <a href="#" class="block text-gray-700 px-4 text-sm py-2 hover:bg-gray-100">License</a>
          <a href="#" class="block text-gray-700 px-4 text-sm py-2 hover:bg-gray-100">sign Out</a>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
