<!DOCTYPE html>
<html lang="en" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostCSS</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-blue-700 flex justify-center items-center h-screen">
    <div
      x-data="{
        radio : 'one' , 
        activeClass : 'ring-4 ring-blue-300 bg-blue-400 text-white'
        }"
      class="flex flex-col gap-y-4 max-w-md w-full"
    >
      <div @click="radio = 'one'" :class="radio === 'one' ? activeClass : '' " class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
          <p class="font-bold mb-2 text-lg">Startup</p>
          <span>12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div x-show="radio === 'one' " class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <div @click="radio ='two' " :class="radio === 'two' ? activeClass : '' " class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
          <p class="font-bold mb-2 text-lg">Startup</p>
          <span>12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div x-show="radio === 'two' " class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <div @click="radio = 'three' " :class="radio === 'three'  ? activeClass : '' " class="bg-white p-4 cursor-pointer rounded-xl flex items-center justify-between">
        <div>
          <p class="font-bold mb-2 text-lg">Startup</p>
          <span>12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div x-show="radio === 'three' " class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
